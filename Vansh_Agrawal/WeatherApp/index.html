<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City :" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <div class="wrapper">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <h1 class="humidity">50%</h1>
                    <h2>Humidity</h2>
                </div>
                <div class="col">
                    <img class="weather-icon" src="images/rain.png" alt="rain">
                    <h1 class="temp">22Â°c</h1>
                    <h2 class="city">New York</h1>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <h1 class="wind">15 Kmph</h1>
                    <h2>Wind</h2>
                </div>
            </div>
            <div class="forecast">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
