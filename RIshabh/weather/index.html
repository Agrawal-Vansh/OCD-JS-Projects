<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button id="button1"><img src="images/search.png" alt="" id="btn1"></button>
        <button id="button2"><img src="images/next.png" alt="" id="btn2"><a href="next-page.html"></a></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <h3 class="date">Date</h3>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="winds">15km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
  


    
    <script src="script.js"></script>
        
</div>
